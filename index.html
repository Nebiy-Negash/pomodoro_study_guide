<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a30e8f50bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles/style.css">
    <!-- <script src="assets/scripts/index.js" defer></script> -->
</head>
<body>
    <main class="app">
        <progress id="js-progress" value="0"></progress>
        <div class="progress-bar"></div>
        <div class="container" id="js-mode-buttons">
            <h1>Pomodoro</h1>

            <div class="panel">
                <button data-mode="pomodoro" class="button active mode-button ring-color-pomodoro" id="js-pomodoro">
                    Pomodoro
                </button>
                <button data-mode="shortBreak" class="button  mode-button" id="js-short-break">
                    Short Break
                </button>
                <button data-mode="longBreak" class="button  mode-button" id="js-long-break">
                    Long Break
                </button>
                <!-- <p id="work">Work</p>
                <p id="break">break</p> -->
            </div>

            <div class="timer clock" id="js-clock">
                <div class="circle">
                    <div class="time">
                        <p id="js-minutes">25</p>
                        <p class="seperator">:</p>
                        <p id="js-seconds">00</p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="js-btn"  class="main-button" data-action="start">
                    Start
                </button>
            </div> 
        </div>
    </main>
    <div class="hidden">
        <audio src="./assets/audio/backtowork.mp3" data-sound="pomodoro"></audio>
        <audio src="./assets/audio/break.mp3" data-sound="shortBreak"></audio>
        <audio src="./assets/audio/break.mp3" data-sound="longBreak"></audio>
    </div>
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
