<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a30e8f50bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/scripts/index.js" defer></script>
</head>
<body>
    <section>
        <div class="container">
            <h1>Pomodoro</h1>

            <div class="painel">
                <p id="work">Work</p>
                <p id="break">break</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>

                <a href="/" id="reset"><i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div> 
        </div>
    </section>
</body>
</html>
